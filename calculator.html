<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container icon-container" style="padding: 150px; padding-bottom: 300px; background-color: grey;">
        <div style="text-align: center;">
            <h1>
                Calculator
            </h1>
        </div>
        <div class="d-flex flex-column">

        </div>
        <div class="row">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column">
                    <div class="col-6 col-sm-6 clear trans">
                        <!-- Reduce column width -->
                        <button id="clear" class="col Clear btn btn-light" style="padding:0px; height:100px;">Clear</button>
                    </div>
                    <div class="col-6 col-sm-6" style="width:350px;">
                        <button id="delete" class="col Delete btn btn-danger" style="margin-left: 20px;   font-weight: bold; color: black;">Delete</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-12 display">



                        <P id="calculatorInput" class="cinput "></P>
                        <p id="outp" class="cinput output "></p>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="One" class="one bg">1</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Two" class="two bg">2</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Three" class="three bg">3</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Multiply" class="multiply ">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Four" class="one bg">4</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Five" class="two bg">5</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Six" class="three bg">6</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Divide" class="multiply">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Seven" class="one bg">7</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Eight" class="two bg">8</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Nine" class="three  bg">9</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Plus" class="multiply ">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Dot" class="one ">.</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Zero" class="two bg ">0</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Equal" class="three ">=</button>
                </div>
                <div class="col-6 col-sm-3">
                    <!-- Reduce column width -->
                    <button id="Minus" class="multiply">-</button>
                </div>

            </div>
        </div>


        <!-- Include Bootstrap JS here (optional) -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
